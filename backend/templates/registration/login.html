{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
<div style="background-color: #222; color: #fff; padding: 20px; border-radius: 8px; margin-top: 21px;">
    <h2 style="text-align: center;">Вход</h2>
    <form method="post" enctype="multipart/form-data" style="margin-top: 20px;">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="id_username" style="display: block; color: #ffa500;">Имя пользователя:</label>
            {{ form.username }}
        </div>
        <div style="margin-bottom: 15px;">
            <label for="id_password" style="display: block; color: #ffa500;">Пароль:</label>
            {{ form.password }}
        </div>
        <button type="submit" style="background-color: #ffa500; color: #fff; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px;">Войти</button>
    </form>
    <p style="margin-top: 20px; text-align: center;">Нет аккаунта? <a href="{% url 'create_user' %}" style="color: #ffa500;">Зарегистрироваться</a></p>
    <a href="{% provider_login_url 'google' %}" style="display: block; margin-top: 20px; text-align: center; background-color: #171a21; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Войти через Google</a>
    <a href="{% provider_login_url 'steam' %}" style="display: block; margin-top: 20px; text-align: center; background-color: #171a21; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Войти через Steam</a>
</div>
{% endblock %}
